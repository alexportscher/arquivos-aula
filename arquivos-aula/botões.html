<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap - Botões</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body style="padding-bottom: 200px; width: 600px; margin: 0 auto;">
    
    <!-- 
        Botões
        ------
        Formatação padrão: btn
        Formatação específica:
        btn-primary, btn-secondary, btn-success, btn-info, btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->

    <h3>Botões</h3>
    <button class="btn btn-dark" type="button">Clique</button>

    <h3>Botões com diferentes Tags</h3>
    <a href="" class="btn btn-info">Link</a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input type="button" value="Button" class="btn btn-info">
    <input type="submit" value="Input Submit" class="btn btn-info">
    <input type="reset" value="Reset" class="btn btn-info">

    <!--
        Botões com contorno:
        btn-outline-<formato>
    -->

    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-dark" type="button">Clique</button>

    <!--
        Tamanho dos botões
        ------------------
        opções: btn-lg, btn-sm, btn-block
    -->

    <h3>Tamanhos dos botões</h3>
    <button class="btn btn-danger btn-lg" type="button">Grande</button>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-danger btn-sm" type="button">Pequeno</button>
    
    <!-- Espaçamento -->
    <br>
    <br>

    <button class="btn btn-danger btn-block" type="button">Bloco</button>

    <!--
        Estados dos botões
        ------------------
        opções: active, disabled.
    -->

    <h3>Estados dos botões</h3>
    <button class="btn bg-success btn-info active" type="button">Ativo</button>
    <button class="btn bg-success btn-info" type="button">Normal</button>
    <button class="btn bg-success btn-info disabled" type="button">Desabilitado</button>

    <!-- Espaçamento -->
    <br>
    <br>

    <button class="btn bg-success btn-info" type="button" data-toggle="button">Alternar</button>

    <h3>Grupos de botões - Horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-primary" type="button">Esquerda</button>
        <button class="btn btn-primary" type="button">Centro</button>
        <button class="btn btn-primary" type="button">Direita</button>
    </div>

    <h3>Grupos de botões - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-warning" type="button">Superior</button>
        <button class="btn btn-warning" type="button">Centro</button>
        <button class="btn btn-warning" type="button">Inferior</button>
    </div>

    <h3>Botões toolbar</h3>
    <div class="btn-toolbar">
        <div class="btn-group mr-5">
            <button class="btn btn-danger" type="button">1</button>
            <button class="btn btn-danger" type="button">2</button>
            <button class="btn btn-danger" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger" type="button">4</button>
            <button class="btn btn-danger" type="button">5</button>
            <button class="btn btn-danger" type="button">6</button>
        </div>
    </div>

    <h3>Botões dropdown</h3>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" type="button">
            Clique
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Link 1</a>
            <a href="#" class="dropdown-item">Link 2</a>
            <a href="#" class="dropdown-item">Link 3</a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>

</body>
</html>
